<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Handsontable CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
</head>
<body>
    <!-- Container for Handsontable -->
    <div id="codeList"></div>

    <!-- Include Handsontable JS -->
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script>
        const container = document.querySelector('#codeList');

new Handsontable(container, {
    data: [
        ['1', 'Adidas White Sign', 'AB123'],
        ['2', 'Nike Black Sign', 'CD456'],
        ['3', 'Puma Red Sign', 'EF789'],
        ['4', 'Reebok Blue Sign', 'GH012'],
        ['5', 'Under Armour Green Sign', 'IJ345'],
        ['6', 'New Balance Yellow Sign', 'KL678'],
        ['7', 'Asics Orange Sign', 'MN901'],
        ['8', 'Converse Purple Sign', 'OP234'],
        ['9', 'Vans Pink Sign', 'QR567'],
    ],
    colHeaders: [
        'ID',
        'Description',
        'Position',
    ],
      // enable filtering
    filters: true,
    // enable the column menu
    dropdownMenu: true,
    rowHeaders: true,
    height: 'auto',
    autoWrapRow: true,
    autoWrapCol: true,
    licenseKey: 'non-commercial-and-evaluation',
    });
    </script>
</body>
</html>
